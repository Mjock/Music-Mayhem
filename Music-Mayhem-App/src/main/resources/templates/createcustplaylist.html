color:white;

<nav>
<ul>

<div class="registration-form">
    <form action="addcustplaylist" method="post" class="playlist-form">
        <h1>Create Playlist</h1>
        <label>Playlist Name</label>
        <input type="text" name="name" style="width: 400px;">
        <br><br>
        <div th:each="songs :${songslist}" class="song-item">
            <label th:text="${songs.name}"></label>
            <input type="checkbox" th:name="song" th:value="${songs.id}">
            <br><br>
        </div>
        <input type="submit" value="Add Playlist">
    </form>
</div>
</body>
</html>
