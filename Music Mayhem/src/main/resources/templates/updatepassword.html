<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="login.css"> 
    <title>Update Password</title>
</head>
<body>



<form action="/updatepassword" method="post" class="login-form">
<h2>Reset Password</h2>
   
    <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>
    
    <input type="text" id="uniquechar" name="uniquechar" placeholder="Enter your unique character to identify yourself" required><br><br>
    
    <input type="password"  placeholder="Enter Your New Password" required><br><br>
    
     <input type="password" id="password" name="password" placeholder="Confirm New Password" required><br><br>
    
    <input type="submit" value="Reset Password">
</form>

</body>
</html>
