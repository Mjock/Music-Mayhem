<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<link rel="stylesheet" href="registration.css">
<meta charset="ISO-8859-1">
<title>Registration page</title>
</head>
<body>
<form action="register" method="post" class="registration-form">
<h1>Register here</h1>

<input type="text" name="username" placeholder="Enter your username" required>
<br /><br />

<input type="email" name="email" placeholder="Enter your email" required>
<br /><br />

<input type="password" name="password" placeholder="Enter your password" required>
<br /><br />
<label>Gender : </label>
Male<input type="radio" name="gender" value="male" required>
Female<input type="radio" name="gender" value="female">
Others<input type="radio" name="gender" value="others">
<br /><br />
<label>Role : </label>
Admin<input type="radio" name="role" value="admin" required>
Customer<input type="radio" name="role" value="Customer">

<br /><br />


<textarea name="address" placeholder="Enter your address" required></textarea>
<br /><br />
<input type="text" name="uniquechar" placeholder="Enter unique character we can reset the password using this" required>
<br /><br />
<input type="submit" value="Register">
</form>
</body>
</html>
