<body>

h3{
color:white;
}</style>
<nav>
<ul>

<div class="registration-form">
<h1>PlayLists</h1>
	<table border>
		<tr>
			<th>Id</th>
			<th>Playlist name</th>
			<th>Songs</th>
		</tr>
		<tr th:each="plist:${plist}">
			<td th:text="${plist.id}"></td>
			<td th:text="${plist.name}"></td>
			<td>
				<ul style="list-style: none;" th:each="songs:${plist.song}">
					<li>
						<p th:text="${songs.name}"></p>
					</li>
					<li><audio controls>
							<source th:src="${songs.link}" type="audio/mpeg">
						</audio>
					</li>
				</ul>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
