<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="getallstyle.css">
    <meta charset="ISO-8859-1">
    <title>Student Data</title>

<body>

    <div class="table-container">
    <h1>All Students</h1>
        <table>
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Yop</th>
            </tr>
            <tr th:each="st:${stList}">
                <td th:text="${st.roll}"></td>
                <td th:text="${st.name}"></td>
                <td th:text="${st.branch}"></td>
                <td th:text="${st.yop}"></td>
            </tr>
        </table>
       
    </div>
</body>
</html>
